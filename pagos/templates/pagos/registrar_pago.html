{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Registrar Pago</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
        <a href="{% url 'pagos:listar_pagos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
