<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CINAF{% endblock %}</title>
    <!-- Bootstrap CSS (vía CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">CINAF</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/socios/alta/' %}active{% endif %}" href="/socios/alta/">Registrar Socio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/socios/' %}active{% endif %}" href="{% url 'socios:listar_socios' %}">Ver Socios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/registros/registrar/' %}active{% endif %}" href="{% url 'registrar_entrada' %}">Registrar Asistencia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/registros/entradas/' %}active{% endif %}" href="{% url 'listar_entradas' %}">Ver Asistencias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/pagos/listar/' %}active{% endif %}" href="{% url 'pagos:listar_pagos' %}">Ver Pagos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/admin/' %}active{% endif %}" href="/admin/">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Mensajes flash -->
    {% if messages %}
    <div class="container mt-5 pt-4">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message|safe }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Contenido de la página -->
    <div class="container" style="margin-top: 100px;">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS y Popper (vía CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
